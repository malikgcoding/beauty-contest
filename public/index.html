<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="/socket.io/socket.io.js"></script>
        <script src="new.js"></script>
        <script src="client.js"></script>
        <style>
                        @media (min-width: 480px) {
                    :root {
                    --bg: #111;
                    --grid-highlight: #bbb;
                    }

                    html {
                    box-sizing: border-box;
                    }

                    *,
                    *::before,
                    *::after {
                        box-sizing: inherit;
                    }

                    *:focus,
                    *::before:focus,
                    *::after:focus {
                        outline: none;
                    }

                    * {
                    font-family: monaco, courier;
                    }

                    body,
                    p {
                    margin: 0;
                    padding: 0;
                    }

                    .wrapper {
                    position: relative;
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    overflow: hidden;
                    background: #222;
                    }

                    p {
                    color: var(--bg);
                    }

                    .footer {
                    width: 100%;
                    position: absolute;
                    z-index: 10;
                    }

                    .pre-footer_grid {
                    grid-column-gap: 2px;
                    grid-row-gap: 2px;
                    grid-template-rows: 1fr 1fr 1fr 1fr;
                    grid-template-columns: 1fr 1fr;
                    grid-auto-columns: 1fr;
                    height: 100vh;
                    width: 100%;
                    display: grid;
                    position: relative;
                    }

                    .grid_cell {
                    position: relative;
                    display: flex;
                    flex-flow: column;
                    width: 100%;
                    padding: 10px;
                    background-color: var(--bg);
                    }

                    .grid_cell.reveal {
                        background-color: transparent;
                    }

                    .grid-lines {
                    position: relative;
                    overflow: hidden;
                    width: 100%;
                    height: 100vh;
                    }

                    .grid-lines_cursor-position {
                    position: absolute;
                    top: 0;
                    left: 0;
                    transform-style: preserve-3d;
                    will-change: transform;
                    pointer-events: none;
                    }

                    .grid-lines_cursor {
                    aspect-ratio: 1;
                    width: 400px;
                    border-radius: 50%;
                    background-image: radial-gradient(
                        circle farthest-corner at 50% 50%,
                        var(--grid-highlight, rgba(0, 170, 255, 0.3)) 10%,
                        transparent 70%
                    );
                    position: absolute;
                    top: -200px;
                    left: -200px;
                    opacity: 1;
                    filter: blur(70px);
                    pointer-events: none;
                    }

                    .citation {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    z-index: 100;
                    background: var(--citation-bg-color);
                    }

                    .citation p {
                        margin: 0;
                        padding: 10px;
                        font-size: 12px;
                        color: var(--citation-p-color);
                    }

                    .citation p a {
                        color: var(--citation-a-color);
                        cursor: pointer;
                    }

                    .citation p a:hover {
                        color: var(--citation-a-hover-color);
                    }

                    #game {
                        align-items: center;
                        justify-content: center;
                        place-content: center;
                        flex-direction: column;
                    }

                    input {
                        display: block;
                        margin: 2em auto;
                        border: none;
                        padding: 0;
                        width: 4.25ch;
                        background: repeating-linear-gradient(90deg, 
                            dimgrey 0, dimgrey 1ch, 
                            transparent 0, transparent 1.5ch) 
                            0 100%/ 4.5ch 2px no-repeat;
                        font: 5ch droid sans mono, consolas, monospace;
                        letter-spacing: 0.5ch;
                        color: grey;
                    }

                    input:focus {
                        outline: none;
                        color: white;
                    }

                    #name {
                        width: 10ch;
                        background: repeating-linear-gradient(90deg, 
                            dimgrey 0, dimgrey 1ch, 
                            transparent 0, transparent 1.5ch) 
                            0 100%/ 9ch 2px no-repeat;
                        scale: 1;
                        margin: auto;
                    }

                    #guesshere {
                        scale: 2;
                        margin: auto;
                    }

                    #game, #registerbtn, #guessbtn {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        place-content: center;
                    }

                    #enter, #submit {
                        width: 50%;
                        border: transparent;
                        background: transparent;
                        font: 5ch droid sans mono, consolas, monospace;
                        letter-spacing: 0.5ch;
                        color: grey;
                        scale: 1.5;
                        margin: auto;
                    }

                    #enter:hover, #submit:hover {
                        cursor: pointer;
                        color: white;
                    }

                    #messages {
                        width: 50%;
                        border: none;
                        background: none;
                        font: 5ch droid sans mono, consolas, monospace;
                        letter-spacing: 0.5ch;
                        color: white;
                        scale: 1.5;
                        margin: auto;
                    }

                    #winmessages {
                        width: auto;
                        font: 3ch droid sans mono, consolas, monospace;
                        letter-spacing: 0.5ch;
                        color: white;
                        scale: 1;
                        margin: auto;
                    }

                    .hidden {
                        display: none !important;
                    }

                    .pre-footer_grid .grid_cell:nth-child(1) {
                        display:none;
                    }

                    .pre-footer_grid .grid_cell:nth-child(2) {
                        display:none;
                    }

                    .pre-footer_grid .grid_cell:nth-child(3) {
                        display:none;
                    }

                    .pre-footer_grid .grid_cell:nth-child(4) {
                        display:none;
                    }
                }

    </head>
<body>
<main class="wrapper">
    <section class="footer">
        <!-- Registration Section -->
        <div class="pre-footer_grid" id="registration-section">
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell reveal" id="game">
            <input id="name" maxlength='10' value='<name>'/>
        </div>
        <div class="grid_cell" id="registerbtn">
            <button id="enter">
                ENTER
            </button>
        </div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        </div>

        <div class="pre-footer_grid hidden" id="game-section">
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell"></div>
        <div class="grid_cell reveal" id="game">
            <input id="guesshere" maxlength='3' value='000'/>
        </div>
        <div class="grid_cell" id="guessbtn">
            <button id="submit">
                GUESS
            </button>
        </div>
        <div class="grid_cell"></div>
        <div class="grid_cell">
            <div id="leaderboard">
                <ul id="players"></ul>
            </div>
        </div>
        <div class="grid_cell"></div>
        <div class="grid_cell">
            <div id="winmessages"></div>
        </div>
        <div class="grid_cell">
            <div id="messages"></div>
        </div>
        </div>
    </section>
    
    <div class="grid-lines">
        <div class="grid-lines_cursor-position">
        <div class="grid-lines_cursor"></div>
        </div>
    </div>
    </main>
