<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Beauty Contest Game</title>
    <style>
    @font-face {
        font-family: 'Montserrat';
        src: url('https://github.com/malikgcoding/beauty-contest/blob/master/Montserrat-VariableFont_wght.ttf');
    }

    @keyframes fadeout {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }

    @keyframes fadein {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
        }
    }

    body {
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        background: linear-gradient(90deg,#F6F8FA 0%, #ABBCCE 100%);
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
    }

    input {
        background-color: #141414;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 10px;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }

    #guess {
        text-align: center;
        display: none;
        width: 100%;
        max-width: 500px;
    }

    #messages {
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
    }

    button {
        background-color: #141414;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }

    #guess {
        width: 100%;
        max-width: 500px;
        text-align: center;
        margin: 10px;
        padding: 10px;
    }

    #messages {
        width: 100%;
        max-width: 400px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-top: -10px;
    }

    #gamestart {
        display: flex;
        width: 100%;
        max-width: 500px;
        height: 250px;
        background: linear-gradient(to top right, #000000 0%, #14141C 87%);
        border-radius: 30px;
        align-items: center;
        box-shadow:
            0 0 10px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(0, 0, 0, 0.2),
            0 0 30px rgba(0, 0, 0, 0.1);
        justify-content: center;
        flex-direction: column;
        margin: 10px;
        margin-top: -70px;
        padding: 10px;
    }

    #register {
        width: 100%;
        max-width: 500px;
        margin: 10px;
        padding: 10px;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    </style>
</head>
<body>
    <div id="gamestart">
        <div id="register">
            <input id="name" placeholder="Player, please enter your name" />
            <button id="registerBtn">Register</button>
        </div>
        <div id="guess">
            <input id="guessField" placeholder="Player, guess a number from 1-100" />
            <button id="guessBtn">Guess</button>
        </div>
        <div id="messages"></div>
    </div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
